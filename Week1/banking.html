<!DOCTYPE html>
<html>
    <head>
        <title>Banking Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        

        <script>
            
               function openAccount(){
                   var Amount=document.getElementById("bal").value;
                   alert(Amount);
                   if(Amount == ""){
                       alert("Enter Amount")
                   }
                   else{
                    let curr_bal=document.getElementById("curr_bal")
                    curr_bal.value=Amount;
                }
               }
               function Withdraw(){
                var totalBalance=document.getElementById("curr_bal").value;
                var Amount=document.getElementById("bal").value;
                var balanceAmt = totalBalance-Amount;
                if(Amount == ""){
                       alert("Enter Amount")
                   }
                else if(Amount > totalBalance){
                    alert('Insufficient Balance');
    
                   }
                   else{
                    document.getElementById(curr_bal).value=balanceAmt;
                    document.getElementById("bal").value="";
                   }
    
               }
               function Deposit(){
                var totalBalance=document.getElementById("curr_bal").value;
                var Amount=document.getElementById("bal").value;
                var balanceAmt = totalBalance+Amount;
                if(Amount == ""){
                       alert("Enter Amount")
                   }
                   else{
                    document.getElementById(curr_bal).value=balanceAmt;
                    document.getElementById("bal").value="";
                   }
               }
    

            </script>
          
    </head>
    <body>
           <br><br><br><br>
          <form style="margin: auto; width: 220px;">
           
          <div class = "form-group">
           <label class = "sr-only" for ="Balance" >Balance</label>
           <input type = "text" class="form-control" id = "bal">
          </div>
           
          <div class = "form-group">
            <label class = "sr-only" for ="Current Balance" >Current Balance</label>
            <input type = "text" class="form-control" id = "curr_bal" readonly>
           </div>
           <br>

           <div class = "button">
               
            <button type="button" class="btn btn-primary" onclick="openAccount()" style="float: left;width: 100px;height: 70px;background-color: gray;">New Account</button>  
            <button type="button" class="btn btn-primary" onclick="Deposit()" style="float: none;width: 100px;height: 70px;background-color: gray;">Deposit</button> 
            <button type="button" class="btn btn-primary" onclick="Withdraw()" style="float: none;width: 200px;background-color: gray;">Withdraw</button>

           </div> 
           
        
          </form>
          
    </body>

    <style>
        
        body
        {
           background-image: url(image/bi2.jfif);
           background-size: cover;
        }

        .form-group
        {
            color: aliceblue;
            
        }
        
        
    </style>
</html>
