<!DOCTYPE html>
<html>
    <head>
        <title>Banking Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        

        <script>
            
               function openAccount(){
                   var Amount=document.getElementById("Amount").value;
                   if(Amount == ""){
                       alert("Enter Amount")
                   }
                   else{
                    let Remainingbalance=document.getElementById("Remainingbalance")
                   Remainingbalance.value=Amount;
                }
               }
               function Withdraw(){
                var totalBalance=document.getElementById("Remainingbalance").value;
                var Amount=document.getElementById("Amount").value;
                var balanceAmt = totalBalance-Amount;
                if(Amount == ""){
                       alert("Enter Amount")
                   }
                else if(Amount > totalBalance){
                    alert('Insufficient Balance');
    
                   }
                   else{
                    document.getElementById(Remainingbalance).value=balanceAmt;
                    document.getElementById("Amount").value="";
                   }
    
               }
               function Deposit(){
                var totalBalance=document.getElementById("Remainingbalance").value;
                var Amount=document.getElementById("Amount").value;
                var balanceAmt = totalBalance+Amount;
                if(Amount == ""){
                       alert("Enter Amount")
                   }
                   else{
                    document.getElementById(Remainingbalance).value=balanceAmt;
                    document.getElementById("Amount").value="";
                   }
               }
    

            </script>
          
    </head>
    <body>
        
        
        <form style="position: fixed;top:50%; left: 50%; transform: translate(-50%,-50%);height: 200px;">
            <div class="row align-items-center">
            <div class="col mb-3">
              <label for="exampleInputAmount" class="form-label"><b>Enter Amount</b></label>
              <input type="text" class="form-control" id="Amount">
              
            </div>
            <div class="col mb-3" >
                <label for="exampleInputAmount" class="form-label"><b>Available Balance</b></label>
                <input disabled type="text" class="form-control" id="Remainingbalance">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="Add()">New Account</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="Withdraw()">Withdraw</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="Deposit()">Deposit</button>
                </div>
        </div>
        

          </form>
    
    </body>
    <style>
        
        html{background-color: bisque}
        .row
        {
            background-color: lightblue;
            width : 400px;
            padding: 0;
             margin: 0;
            box-sizing: border-box;

        }
       

    </style>
</html>
