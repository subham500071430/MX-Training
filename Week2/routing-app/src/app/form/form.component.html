<form>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name1" placeholder="Name" pattern="[a-zA-Z]">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email1" placeholder="Email id">
      </div>
    </div>
    <div class="form-group row">
        <label for="city" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city1" placeholder="City">
        </div>
    </div>
    <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Mobile</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="phone1" placeholder="Mobile no">
        </div>
    </div>
    <div class="form-group row">
        <label for="Pincode" class="col-sm-2 col-form-label">Pincode</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="pin1" placeholder="Pincode">
        </div>
    </div>

    
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
