<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>EMI CAL</title>
    <script src="./emi.js"></script>
  </head>
  <body>
    <h1 style="text-align: center;color: black;" > <B>EMI CALCULATOR</B></h1>  
    <div style="display: flex; justify-content: center; align-items: center; margin-top: 70px;">
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; width: 600px;">
            <div class="input-group input-group-sm mb-3">
                
                <input id="pa" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Principal amount">
            </div>
            <div class="input-group input-group-sm mb-3">
                <input id="ir" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Rate">
            </div> 
            <div class="input-group input-group-sm mb-3">
                <input id="tenure" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Tenure(in years)">
            </div> 
           <div style=" margin: 40px ;width:600px;display: flex; flex-direction: row; justify-content: space-between; align-items: flex-start;">
            
            <div>
                <button onclick="monthlyEmi()" type="button" class="btn" style="text-align: center;
                margin: auto;
                position: fixed;
                display: flex;
                display: grid ;">Monthly EMI</button>
                <p ></p>
                <p ></p>
            </div> 
            
           </div>      
        </div> 

    </div>
    <div class = "table" style="display: flex; align-items: center; justify-content: center;">
        <div >
            <table id="tables" class="table">
                <thead>
                  <tr>
                    <th scope="col">Year</th>
                    <th scope="col">Amount to Pay</th>
                    <th scope="col">Remaining Amount</th>
                  </tr>
                </thead> 
                
              </table>
        </div>
    </div>


    
  </body>
  <style>
      body
      {
          background-color: white
         
      }

      .table
      {
          color: black;
      }
     
      

  </style>
</html>
